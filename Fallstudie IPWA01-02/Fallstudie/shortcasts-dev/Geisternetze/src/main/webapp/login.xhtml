<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
 <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
 
 
  <title>GhostNetFishing</title>
</h:head>

<h:body>

<h:form>
	<p:card style="width: 30cm">
		<f:facet name="title">Login</f:facet>
		
		<p:panelGrid columns="2">
		
			<p:outputLabel value="Username: " for="username"/>
			<p:inputText id="username" value="#{ghostNetFishing.benutzer.username}" size="25"
							required = "true" 
							requiredMessage="Bitte gib deinen Usernamen ein.">
				<f:event type="jakarta.faces.event.PostValidateEvent"
							listener="#{loginController.postValidateUsername}"/>
			</p:inputText>
			
			<p:outputLabel value="Passwort: " for="passwort"/>
			<p:password id="passwort" value="#{ghostNetFishing.benutzer.passwort}" required="true"
						validator="#{loginController.validateLogin}" size="25"
						requiredMessage = "Bitte gib dein Passwort ein."/>
			
		</p:panelGrid>
		
		<f:facet name="footer">
			<p:commandButton value="Login" action="#{loginController.login}" ajax="false"/>
			<p:messages id="messages">
				<p:autoUpdate/>
			</p:messages>
		</f:facet>
		
	</p:card>
</h:form>


</h:body>
</html>
